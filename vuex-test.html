<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuex"></script>
</head>

<body>
  <div id="app">
    <h1>{{header}}</h1>
    <h2>{{welcome}}</h2>
    <h3>{{counter}}</h3>
    <button @click="increment">Press Me</button>
  </div>

<script>
const store = new Vuex.Store({//хранит информацию о состоянии
  state: {
    msg: "hello world",
    count: 0
  },
  mutations: {
    increment(state,playload) {//мутация инеримирующая состояние
      state.count+= playload;
      state.msg = state.msg +" "+ state.count;
    }
  }
});

new Vue({
  el:'#app',
  data() {
    return {
      header: 'Vuex App'//отражает сообщение
    }
  },
  computed: {
    welcome() {
      return store.state.msg;//возвращает состояние msg
    },
    counter(){
      return store.state.count;//возвращает состояние count
    }
  },
  methods: {
    increment(){
      store.commit('increment', 10)//этот метод выполняет одноименную мутацию
    }
  }
})
</script>
</body>
</html>
