<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue test</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <h1 v-text="siteName"></h1>
                <button type="button" class="btn btn-secondary">Корзина</button>
            </nav>
        </header>
        <main>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-4">
                    <div class="col-md-4">
                        <img v-bind:src="product.image" class="card-img-top" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 class="card-title">{{ product.title .toUpperCase() }}</h2>
                            <p v-html="product.description" class=card-text"></p>
                            <p class="price">{{ product.priceUah | formatPrice }}</p>
                            <button v-on:click="addToCart" type="button" class="btn btn-secondary">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        var webstore = new Vue({
            el: '#app',
            data: {
                siteName: 'Смартик',
                sitePar: 'Лучшие цены на смартфоны',
                product: {
                    id:1,
                    title: "Самсунг",
                    description: "Лучший смартфон 2020 <em> от компании самсунг</em>",
                    priceUah: 15000,
                    image: "img/galaxy-S9.jpg"
                },
                cart:[]
            },

            filters : {//фильтр для преобразования цены с раделителями
                formatPrice: function (priceUah) {
                    if(!parseInt(priceUah)) {return "";}//если значение не инт то вернем ничего
                    if(priceUah>99999) {//если оно больше чем
                        let priceString = (priceUah/27.5).toFixed(2);//делим цену на курс доллара + 2 знака после запятой
                        let priceArray = priceString.split('').reverse();
                        let index = 3;
                        while (priceArray.length > index + 3) {
                        priceArray.splice(index +3, 0, ",");
                        index +=4;
                    }
                        return '$ ' + priceArray.reverse().join('');
                    }else{
                        return '$ ' + (priceUah/27.5).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function () {
                    this.cart.push(this.product.id);
                }
            }
        });
    </script>
</body>
</html>
