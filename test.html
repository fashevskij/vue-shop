<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue test</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="app">
		<my-component >
		<h1>{{header}}</h1>
			<label for="title" slot="titleSlot">{{titleLabel}}</label>
			<label for="author" slot="authorSlot">{{authorLabel}}</label>
		</my-component>
	</div>


	<script>
		const Component = {
			template: `<div>
				<form>
					<slot></slot>
					<slot name="titleSlot"></slot>
					<input id="title" type="text" /><br/>
					<slot name="authorSlot"></slot>
					<input id="author" type="text" /><br />
					
					<button>subjti</button>
				</form>
			</div>`,
			props: ['title', 'author']
		}

		new Vue({
			el: '#app',
			components: {
			'my-component': Component
			},
			data() {
				return {
					titleLabel: 'the title:',
					authorLabel: 'the author',
					header: 'book author'
				}
			}
		});
	</script>
</body>

</html>
